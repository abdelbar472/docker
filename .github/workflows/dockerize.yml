name: Dockerize Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Docker
        run: |
          Start-Service docker
          docker version

      - name: Build Docker Image
        run: docker build . -t my-windows-app

      - name: Run Docker Image
        run: docker run -d -p 80:80 my-windows-app
