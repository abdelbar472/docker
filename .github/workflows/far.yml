name: Deploy Python Script to VM

on:
  push:
    branches:
      - main  # Run the workflow when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Specify your Python version (e.g., 3.8)

      # Step 3: Install dependencies (optional, if using requirements.txt)
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 4: Deploy to VM via SSH
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}  # Use the IP of your VM
          username: ${{ secrets.SSH_USERNAME }}  # VM's username
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # Your SSH private key stored in GitHub Secrets
          port: 22  # Default SSH port
          script: |
            cd ${{ secret.REMOTE_PATH }}
            git pull origin main  # Pull the latest code
            python3 your_script.py  # Run your Python script
